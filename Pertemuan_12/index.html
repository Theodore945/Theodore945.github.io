<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="mycss.css" />
  </head>
  <body>
    <div id="content">
      <div class="tombol">
        <input type="button" value="" class="rSatu cSatu" id="1-1" />
      </div>
      <div class="tombol">
        <input type="button" value="" class="rSatu cDua" id="1-2" />
      </div>
      <div class="tombol">
        <input type="button" value="" class="rSatu cTiga" id="1-3" />
      </div>
      <div class="tombol">
        <input type="button" value="" class="rDua cSatu" id="2-1" />
      </div>
      <div class="tombol">
        <input type="button" value="" class="rDua cDua" id="2-2" />
      </div>
      <div class="tombol">
        <input type="button" value="" class="rDua cTiga" id="2-3" />
      </div>
      <div class="tombol">
        <input type="button" value="" class="rTiga cSatu" id="3-1" />
      </div>
      <div class="tombol">
        <input type="button" value="" class="rTiga cDua" id="3-2" />
      </div>
      <div class="tombol">
        <input type="button" value="" class="rTiga cTiga" id="3-3" />
      </div>
    </div>
    <div id="score">
      <div class="sc">Player <strong>O</strong>: <span id="scoreO"></span></div>
      <div class="sc">Player <strong>X</strong>: <span id="scoreX"></span></div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="myjs.js"></script>
  </body>
</html>
